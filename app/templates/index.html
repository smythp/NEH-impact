
{% extends "base.html" %}
{% block content %}


<style> 
#panel {
  display: none;
}
</style>

{% from "_formhelpersfullwidth.html" import render_field %}  

<form method="post" action="/index.html">
  <div class="row">
    <h2>Enter a zip code</h2>    
    <!-- <label for="exampleMessage">Enter a zip code</label> -->
    {{ render_field(form.zip, class="u-full-width", placeholder="try 10016") }}  </div>
  <span id="hide-buttons">
    <input id="submit-button" class="button-primary" type="submit" value="Submit">

  <div class="button" id="flip">Distance</div>
  </span>
  <span id="panel">  
    <button>2</button>    
    <button>5</button>
    <button>10</button>    
    <button>20</button>
    <button>50</button>
  </span>
  </div>
</form>


      
<script>
 $("#flip").click(function(){

     $("#hide-buttons").hide("fast");
     $("#panel").show("slow");
});     
</script>
  
{% endblock %}
